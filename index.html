<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="styles/infuencer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <h1 class="nav-title poppins-regular">Influencer products</h1>
                <div>
                    <ul class="nav-sites">
                        <li class="poppins-regular points">Home</li>
                        <li class="poppins-regular points">Products</li>
                        <li class="poppins-regular points">Sign up</li>
                        <li class="poppins-regular points">Login</li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- first container -->
        <section class="first-container">
            <div class="first-content">
                <h1 class="first-title poppins-regular">Start your Journey as Influencer</h1>
                <p class="first-description poppins-regular">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sevestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary poppins-regular">Preebook <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner">
                <img src="images/main-camera.png" alt="It is an DSLR camera">
            </div>
        </section>
        <!-- sponsors -->
        <section>
            <div class="sponsors">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
